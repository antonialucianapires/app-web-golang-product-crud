{{define "index"}}

{{template "_head"}}
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-4">
        <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Gestão de Produtos</h1>

        <div class="flex justify-end mb-4">
            <a href="/new" class="bg-indigo-600 hover:bg-indigo-800 text-white font-semibold py-2 px-4 rounded shadow-md">
                Adicionar Novo Produto
            </a>
        </div>

        <table class="table-auto w-full border-collapse border border-gray-200 shadow-md rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-indigo-500 text-white">
                    <th class="border border-gray-200 px-4 py-3 text-left">Nome</th>
                    <th class="border border-gray-200 px-4 py-3 text-left">Descrição</th>
                    <th class="border border-gray-200 px-4 py-3 text-left">Preço (R$)</th>
                    <th class="border border-gray-200 px-4 py-3 text-left">Quantidade</th>
                    <th class="border border-gray-200 px-4 py-3 text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr class="hover:bg-gray-100">
                    <td class="border border-gray-200 px-4 py-3">{{.Nome}}</td>
                    <td class="border border-gray-200 px-4 py-3">{{.Descricao}}</td>
                    <td class="border border-gray-200 px-4 py-3">{{printf "%.2f" .Preco}}</td>
                    <td class="border border-gray-200 px-4 py-3">{{.Quantidade}}</td>
                    <td class="border border-gray-200 px-4 py-3 text-center">
                        <a class="bg-green-600 hover:bg-green-800 text-white font-semibold py-1 px-3 rounded shadow-sm" href="/edit?id={{.Id}}">Editar</a>
                        <a class="bg-red-600 hover:bg-red-800 text-white font-semibold py-1 px-3 rounded shadow-sm" href="/delete?id={{.Id}}">Excluir</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
{{end}}
