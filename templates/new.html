{{define "new"}}

{{template "_head"}}
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-4">
        <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Adicionar Novo Produto</h1>

        <form action="/save" method="POST" class="space-y-4">
            <div>
                <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome do Produto</label>
                <input type="text" id="nome" name="nome" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
            </div>

            <div>
                <label for="descricao" class="block text-gray-700 font-semibold mb-2">Descrição</label>
                <textarea id="descricao" name="descricao" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" rows="3" required></textarea>
            </div>

            <div>
                <label for="preco" class="block text-gray-700 font-semibold mb-2">Preço (R$)</label>
                <input type="number" id="preco" name="preco" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
            </div>

            <div>
                <label for="quantidade" class="block text-gray-700 font-semibold mb-2">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="/" class="bg-gray-500 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded shadow-md">
                    Cancelar
                </a>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-800 text-white font-semibold py-2 px-4 rounded shadow-md">
                    Salvar Produto
                </button>
            </div>
        </form>
    </div>
</body>
</html>
{{end}}
